<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangasinan Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Weather in Pangasinan</h2>

        <p id="status">Loading weather...</p>

        <div id="weatherBox" class="box" style="display:none;">
            <h3 id="locationName">Pangasinan, PH</h3>
            <p id="desc">Current weather</p>

            <p class="temp" id="temp">0°C</p>

            <div class="details">
                <p>Humidity: <span id="humidity">—</span></p>
                <p>Wind: <span id="wind">—</span></p>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
